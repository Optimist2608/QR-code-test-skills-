<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./fav/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./fav/favicon.svg" />
    <link rel="shortcut icon" href="/fav/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="./fav/site.webmanifest" />
</head>
<body>
    <div class="card">
        <picture class="pic">
            <source srcset="./img/qr.avif" type="image/avif">
            <source srcset="./img/qr.webp" type="image/webp">
            <img  class="pic_qr" src="./img/qr.png" alt="">
        </picture>
        <div class="block">
            <p class="title">Improve your front-end skills by building projects</p>
            <p class="des">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
